name: Executa testes

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Faz pull do repositório
        uses: actions/checkout@v4

      - name: Configura node JS
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Instala Dependências
        run: npm install

      - name: Executa Testes
        run: npm test
